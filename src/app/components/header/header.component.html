<div *ngIf="latestUSD && latestEUR; else loading" class="wrapper">
  <div class="container">
    <div class="currency"><img class="icon" src="assets/img/usd.svg" alt="Usd Icon"> <span class="cur">{{latestUSD.rates.UAH.toFixed(2)}} UAH</span></div>
    <div class="currency"><img class="icon" src="assets/img/euro.svg" alt="Usd Icon"> <span class="cur">{{latestEUR.rates.UAH.toFixed(2)}} UAH</span></div>
  </div>

</div>

<ng-template #loading>Loading...</ng-template>
